<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<div>
    <form id="survey-form" action="">
        <p id="name">Name</p>
        <input id="name-label" type="text" placeholder="Enter your name" required>
        
        <p id="email">Email</p>
        <input id="email-label" type="text" placeholder="Enter your Email" required>
        
        <p id="number">Age (optional)</p>
        <input id="number-label" type="number" placeholder="Age" min="10" max="99"><br><br>
        
        
        <label for="current-role">Which option best describes your current role?</label>
        <select name="current-role" id="dropdown" placeholder="Select current role">
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        
        <p>Would you recommend freecodecamp to a friend</p>
        <label for="Definitely"><input id="Definitely" type="radio" name="Maybe"> Definitely</label><br>
        <label for="Maybe"><input id="Maybe" type="radio" name="Maybe"> Maybe</label><br>
        <label for="Not sure"><input id="Not sure" type="radio" name="Maybe"> Not sure</label><br><br>
        
        
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite-feature" id="dropdown" placeholder="Select an option">
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Comunity">Comunity</option>
            <option value="Open Source">Open Source</option>
          </select>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="Front-end Projects"><input id="Front-end-Projects" type="checkbox" name="improvement"> Front-end Projects</label><br>
        <label for="Back-end Projects"><input id="Back-end-Projects" type="checkbox" name="improvement"> Back-end Projects</label><br>
        <label for="Data Visualization"><input id="Data-Visualization" type="checkbox" name="improvement"> Data Visualization</label><br>
        <label for="Challenges"><input id="Challenges" type="checkbox" name="improvement"> Challenges</label><br>
        <label for="Open Source Community"><input id="Open-Source-Community" type="checkbox" name="improvement"> Open Source Community</label><br>
        <label for="Gitter help rooms"><input id="Gitter-help-rooms" type="checkbox" name="improvement"> Gitter help rooms</label><br>
        <label for="Videos"><input id="Videos" type="checkbox" name="improvement"> Videos</label><br>
        <label for="City Meetups"><input id="City-Meetups" type="checkbox" name="improvement"> City Meetups</label><br>
        <label for="Wiki"><input id="Wiki" type="checkbox" name="improvement"> Wiki</label><br>
        <label for="Forum"><input id="Forum" type="checkbox" name="improvement"> Forum</label><br>
        <label for="Additional Courses"><input id="Additional-Courses" type="checkbox" name="improvement"> Additional Courses</label>
        <p>Any comments or suggestions?</p>
        <input type="text" placeholder="Enter your comment here...">
        
        <button id="submit" type="submit">Submit</button>
    </form>
</div>

</body>
</html
